{% extends 'apavelas/base.html' %}
{% block body %}
{% load static %}

<div class="container ">
    <div class="d-flex justify-content-center">
    <div class="shadow rounded p-2 mt-3 mb-3">
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token%} 
            <div class="row-fluid">
                <h4>Categoria</h4>
                <div class="d-flex justify-content-end">
                <h6>Paso 1/3</h6>  
                </div>
            </div>
            <div class="row">
                
                <div class="input-group mb-3" >
                    <select class="form-select needs-validation" id="inputGroupSelect03" name="category" required>
                    <option selected disabled>Selecciona...</option>
                    {% for category in categories  %}
                    <option value="{{category.name}}">{{category.name}}</option>
                    {% endfor %} 
                    
                    
                    </select>
                    <label class="input-group-text" for="inputGroupSelect03">Categoria</label>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" name="new" class="btn btn-primary">Siguiente</button>
            </div>
        </form>
    </div>
    </div>
</div>

        




{% endblock %}
